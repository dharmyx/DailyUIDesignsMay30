<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marketing App UI Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <main class="main-body">
                <div class="content">
                    <div class="column1">
                        <div class="column1-Inner">
                            <i class="material-icons close">
                                close</i>
                            <div class="search">
                                <input type="text" placeholder="Search"><i class="material-icons">
                                    search</i>
                            </div>
                            <div class="text">
                                <p class="audi">Audience</p>
                                <p class="rep">Reports</p>
                            </div>
                            <div class="button">
                                <button type="submit" class="bttn">Create campaign</button>
                            </div>
                            <div class="line"></div>
                            <div class="profile-details">
                                <div class="profileimage"></div>
                                <p class="ray">Ray<span> Floyd</span></p>
                                <p class="pro">PRO</p>
                                <div class="viewacct">
                                    <p class="view">View account</p>
                                </div>
                            </div>
                            <div class="logOut"><a href="#">log Out</a></div>
                        </div>
                    </div>
                    <div class="column2">
                        <div class="column2-Inner">
                            <i class="material-icons arrow-back">
                                arrow_back</i>
                            <p class="apr">Apr. 20 <span>-</span> 24</p>
                            <p class="switch">Switch report</p>
                            <div class="boxContent">
                                <div class="box1">
                                    <p class="nine">943</p>
                                    <p class="open">Opened</p>
                                </div>
                                <div class="box2">
                                    <p class="nine">173</p>
                                    <p class="open">Clicked</p>
                                </div>
                                <div class="box3">
                                    <p class="nine">7</p>
                                    <p class="open">Bounced</p>
                                </div>
                                <div class="box4">
                                    <p class="nine">16</p>
                                    <p class="Uns">Unsubscribed</p>
                                </div>
                            </div>
                            <div class="suc">
                                <p>Successful deleveries</p>
                                <p class="num">2,468</p>
                            </div>
                            <div class="tot">
                                <p>Total opens</p>
                                <p class="num">1,322</p>
                            </div>
                        </div>
                    </div>
                </div>
        </main>

    </body>

</html>
